<!DOCTYPE html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<html>

    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DietManager</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
      <div id="first" style="display:block">
      <form  class="login-box" action="">
            <h1>BMI calculator</h1>
            <div class="textbox">
              <span class="tooltip">Type your username!</span>
              <input id="height" type="text" placeholder="Height" name="" >
            </div>
            <div class="textbox">
              <span class="tooltip">Type your  here!</span>
              <input id="weight" type="text" placeholder="Weight" name="">
            </div>
            <div class="textbox">
              <span class="tooltip">Re-enter your password!</span>
              <input id="age" type="text" placeholder="Age" name="" >
            </div>
            <div class="textbox">
              <span class="tooltip">male or female</span>
              <input id="gender" type="text" placeholder="Biological gender" name="">
            </div>
              <button  type="button" class="btn" onclick=change(first,second)>Calculate</button>
      </form>
    </div>
    <script src="script.js"></script>
    <div id="second" style="display:none">
        <script>hide_second()</script>
      <form class="login-box" action="">
         <h1>BMI rate</h1>

         <h3 id="bmi"></h3>

       </form>
       <script> print_bmi() </script>
     </div>
     <script src="script.js"></script>
    </body>
</html>
